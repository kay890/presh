<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presh</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="Gellix-Regular.woff" as="font" type="font/woff" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <img src="https://i.postimg.cc/5yRRTrq7/image-12.png" alt="Logo" />
          </div>
          <div class="about-me">
            <img
              src="https://i.postimg.cc/15Tzr566/image-2-1.png"
              alt="About Me"
            />
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <!-- Hero Section -->
        <section class="hero-section">
          <div class="hero-content">
            <div class="hero-content-wrapper">
              <!-- Hero Texts -->
              <div class="hero-texts scroll-animate">
                <h1 class="hero-title">I'm Presh</h1>
                <div class="hero-underline"></div>
                <h2 class="hero-subtitle">& I'm an innovator</h2>
                <p class="learn-more-text">
                  Learn More on the
                  <a href="about.html" class="about-link">About Me</a> Page
                </p>
                <button class="explore-btn">Explore Library</button>
                <button class="message-btn">Message</button>
                <div class="tag-icon">
                  <img
                    src="https://i.postimg.cc/Kvpn7Vgf/image-19.png"
                    alt="Tag Icon"
                  />
                </div>
              </div>

              <!-- Message Modal -->
              <div class="message-modal" id="messageModal">
                <div class="modal-card">
                  <!-- Form Section -->
                  <form class="modal-form" id="messageForm">
                    <div class="modal-title">Message Presh</div>
                    <input
                      type="text"
                      placeholder="Enter Your Name"
                      class="modal-input"
                    />
                    <input
                      type="email"
                      placeholder="Enter Your Contact Email"
                      class="modal-input"
                    />
                    <div class="phone-group">
                      <select class="country-code">
                        <option value="+234">ðŸ‡³ðŸ‡¬ +234</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                      </select>
                      <input
                        type="tel"
                        class="phone-number"
                        placeholder="Enter Your Phone Number"
                      />
                    </div>
                    <textarea
                      placeholder="Write Your Message"
                      class="modal-textarea"
                    ></textarea>
                    <button type="submit" class="modal-submit">Submit</button>
                    <div class="modal-cancel" id="modalCancel">Cancel</div>
                  </form>

                  <!-- Confirmation Section -->
                  <div class="modal-confirmation" id="modalConfirmation">
                    <div class="confirmation-icon">
                      <img
                        src="https://i.postimg.cc/FsyYbjhP/image-11-1.png"
                        alt="Confirmation Icon"
                      />
                    </div>
                    <div class="confirmation-message">
                      Thank You! Presh will get back to you shortly, check your
                      email.
                    </div>
                    <div class="confirmation-btn">Message sent</div>
                    <div class="confirmation-cancel" id="confirmationCancel">
                      Cancel
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Text Section -->
        <section class="text-section">
          <div class="text-content">
            <div class="text-top">Converting Problems to</div>
            <div class="text-bottom">Innovative Solutions</div>
          </div>
        </section>

        <!-- Creation Section -->
        <section class="creation">
          <div class="creation-content scroll-animate">
            <div class="creation-texts">
              <div class="label-text">Great Minds of Presh</div>
              <div class="creation-title">Explore Great Creations</div>
              <button class="creation-button">Take A Ride</button>
              <div class="creation-icon">
                <img
                  src="https://i.postimg.cc/SKxpsd6m/image-10.png"
                  alt="Ride Icon"
                />
              </div>
            </div>

            <div class="creation-library">
              <!-- Library Boxes -->
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/ZnbsvTbb/image.png"
                  alt="Library Image 1"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/NGXRRh9Y/image.png"
                  alt="Library Image 2"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/JzMF95VD/image.png"
                  alt="Library Image 3"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/8CsZSyy5/image.png"
                  alt="Library Image 4"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/8kLtNfbh/image.png"
                  alt="Library Image 5"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/52KmnBxM/image.png"
                  alt="Library Image 6"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/N0ykVKM2/image.png"
                  alt="Library Image 7"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/HW04fDpz/image.png"
                  alt="Library Image 8"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/QN6VB0Ss/image.png"
                  alt="Library Image 9"
                />
              </div>
              <div class="library-box">
                <img
                  src="https://i.postimg.cc/fRdbrZsT/image.png"
                  alt="Library Image 10"
                />
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content scroll-animate">
          <div class="footer-icons">
            <img
              src="https://i.postimg.cc/5yRRTrq7/image-12.png"
              class="footer-logo"
              alt="Footer Logo"
            />
            <img
              src="https://i.postimg.cc/PrDKzyFM/image-8.png"
              class="facebook-logo"
              alt="Facebook Logo"
            />
            <img
              src="https://i.postimg.cc/QMfqxyHj/image-9.png"
              class="linkedin-logo"
              alt="LinkedIn Logo"
            />
          </div>
          <div class="footer-email">Hello@dedeprecious.xyz</div>
        </div>
      </footer>
    </div>

    <!-- Popup Tag -->
    <div class="popup-tag" id="popupTag">Placeholder</div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
